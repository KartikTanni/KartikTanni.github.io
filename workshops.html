<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel='stylesheet' href='styleOpt.css' media='screen and (max-width:1920px)'> 
	</head>
	<body>
		<!-- Accent-colored raised button with ripple -->
		<div class=='options'>
			<div class='snackBar'>
				<center>
					<br />
					<div class='noteTxt'>
						<font color='#e3f43f'>NOTE :</font> Workshops are happening simultaneously. Please register only for one workshop.
					</div>
				</center>
			</div>
			<img src='assets/mag.png' class='optMagLogo'>
			<div class='optA'>
				<center>
					<div class='optHolder'>
						<div class='optTxt'>
							Christite? <br />Then register here.
						</div>
						<br /><br />
						<a href='https://www.townscript.com/e/magnovite-workshops-internal-231413/booking'>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent regHere">
							  Christite Register
							</button>
						</a>
					</div>
				</center>
			</div>
			<div class='optB'>
				<center>
					<div class='optHolder'>
						<div class='optTxt'>
							Other participants <br /> Register below.
						</div>
						<br /><br />
						<a href='https://www.townscript.com/e/magnovite-workshops-external-322113/booking'>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent regHere">
							  Register Here
							</button>
						</a>
					</div>
				</center>
			</div>
		</div>
	</body>
</html>
